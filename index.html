<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Star Wars RPG Game</title>

	<!-- Stylesheet -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href='https://fonts.googleapis.com/css?family=Inconsolata:700' rel='stylesheet' type='text/css'>

	<!-- JQuery -->
	<script src="https://code.jquery.com/jquery.js"></script>

</head>
<body>
	<header>
			<h1>Star Wars RPG Game</h1>
	</header>

<div class="characters">
	<section>
		<div class="bena">
			<img src="assets/images/benkenobi.jpg" alt="BenKenobi">

			<h3>Ben Kenobi</h3>
		</div>
		<div class="dartha">
			<img src="assets/images/darthvader.jpg" alt="DarthVader">

			<h3>Darth Vader</h3>
		</div>
		<div class="finna">
			<img src="assets/images/finn.jpg" alt="Finn">

			<h3>Finn</h3>
		</div>
		<div class="reya">
			<img src="assets/images/rey.jpg" alt="Rey">

			<h3>Rey</h3>
		</div>

	</section>
</div>

	<div class="attack">
		<p>Enemies Available To Attack
		<br>
		Fight Section</p>
	</div>

	<div class="defender">
		<p>Defender</p>

	</div>
</body>
</html>
