<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Star Wars RPG Game</title>

	<!-- Stylesheet -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href='https://fonts.googleapis.com/css?family=Inconsolata:700' rel='stylesheet' type='text/css'>

	<!-- JQuery -->
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	<script type="text/javascript" src="assets/javascript/game.js"></script>

</head>
<body>
	<header>
			<h1>Star Wars RPG Game</h1>
	</header>

	<div id="main-game-section">
		<div id="characters-section">
			<div class="section-title">Select Your Character</div>
		</div>


<div class="characterWrapper">
		<div id="characters-section">
			<div class="section-title">Select Your Character</div>
		</div>

		<div class="bena characters">
			<img src="assets/images/benkenobi.jpg" alt="BenKenobi">

			<h3>Ben Kenobi</h3>
		</div>
		<div class="dartha characters">
			<img src="assets/images/darthvader.jpg" alt="DarthVader">

			<h3>Darth Vader</h3>
		</div>
		<div class="finna characters">
			<img src="assets/images/finn.jpg" alt="Finn">

			<h3>Finn</h3>
		</div>
		<div class="reya characters">
			<img src="assets/images/rey.jpg" alt="Rey">

			<h3>Rey</h3>
		</div>

</div>

		

		<div id="selected-character-section">
			<div class="section-title">Your Character</div>
			<div id="selected-character"></div>
		</div>

		<div id="available-to-attack-section">
			<div class="section-title">Enemies Available To Attack</div>
		</div>

		<div class="section-title">Fight Section</div>
		<div id="fight-section">
			<button id="attack-button">Attack</button>
		</div>
		<div id="action">
			<div class="character-section">
				<div class="section-title">Defender</div>
				<div id="defender"></div>
			</div>
		</div>

	
	<div id="gameMessage"></div>
</div>
	
</body>
</html>
